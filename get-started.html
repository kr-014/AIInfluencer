        <script>
            const dropContainer = document.getElementById('dropContainer');
            const aiMediaUpload = document.getElementById('aiMediaUpload');
            const previewList = document.getElementById('previewList');
            document.getElementById('imagePreviewContainer').style.display = 'none';
            // Prevent default behavior for dragover and dragenter
            dropContainer.ondragover = dropContainer.ondragenter = function (evt) {
                evt.preventDefault(); // Necessary for drag-and-drop to work
            };

            // Handle file drop event
            dropContainer.ondrop = function (evt) {
                evt.preventDefault(); // Prevent default behavior (e.g., opening the file in the browser)

                // Get dropped files
                const droppedFiles = evt.dataTransfer.files;
                handleFileSelection(droppedFiles);
            };

            // Trigger file input when "Browse File" button is clicked
            document.querySelector('.browse-btn').addEventListener('click', function () {
                aiMediaUpload.click();
            });

            // Handle file input change event
            aiMediaUpload.addEventListener('change', function () {
                const files = aiMediaUpload.files;
                handleFileSelection(files);
            });

            // Function to handle selected files (drag/drop or file input)
            function handleFileSelection(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    // Ensure only image files (or videos if you want to support that too)
                    if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                        previewImage(file);
                    } else {
                        alert('Invalid file type. Please select an image or video.');
                    }
                }
            }

            // Function to preview images
            function previewImage(file) {
                document.getElementById('imagePreviewContainer').style.display = 'block';
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imageUrl = e.target.result;
                    const previewItem = document.createElement('div');
                    previewItem.classList.add('preview-item');

                    // Create the image preview
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.alt = file.name;
                    imgElement.style.maxWidth = '100px';
                    imgElement.style.height = 'auto';

                    // Create the remove button
                    const removeBtn = document.createElement('button');
                    removeBtn.classList.add('remove-btn');
                    removeBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>';
                    removeBtn.onclick = function () {
                        // Remove the image from the preview container
                        previewItem.remove();
                        // Remove from file input as well (to simulate removing the file from input)
                        const fileInputFiles = Array.from(aiMediaUpload.files);
                        const fileIndex = fileInputFiles.indexOf(file);
                        if (fileIndex > -1) {
                            // Create a new FileList object without the removed file
                            const newFileList = new DataTransfer();
                            for (let j = 0; j < fileInputFiles.length; j++) {
                                if (j !== fileIndex) {
                                    newFileList.items.add(fileInputFiles[j]);
                                }
                            }
                            aiMediaUpload.files = newFileList.files;
                        }
                    };

                    // Add the elements to the preview container
                    previewItem.appendChild(imgElement);
                    previewItem.appendChild(removeBtn);
                    previewList.appendChild(previewItem);
                };

                reader.readAsDataURL(file);
            }
        </script>
